<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // setTimeout(() => {
  //   console.log('hello world');
  // },1000)
  new Promise(((resolve, reject) => {
    setTimeout(()=>{
      resolve();
    })
  })).then(() => {
    console.log('hello world');
    return new Promise(((resolve, reject) => {
      setTimeout(() => {
        resolve()
      },1000)
    })).then(() => {
      console.log('hello Vue.js');
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        },1000)
      }).then(() => {
        console.log('hello Python');
      })
    })
  })
</script>
</body>
</html>

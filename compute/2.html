<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style type="text/css">
		.active {
			color: red;
		}
		.line {
			font-size: 60px;
		}
	</style>
	<title></title>
	
</head>
<body>
	<div id="app">
		<h2>总价格：{{totalPrice}}</h2>
	</div>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data: {
				books:[
				{id: 100, name: 'Unix编程艺术', price: 119},
				{id: 110, name: '代码大全', price: 130},
				{id: 120, name: '深入理解计算机原理', price: 140},
				{id: 130, name: '现代操作系统', price: 150}]
			},
			computed: {
				totalPrice: function(){
					return this.books.reduce((e1,e2) => e1 + e2.price,0);
				}
			}
		});
		</script>
</body>
</html>

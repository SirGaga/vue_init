<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style type="text/css">
		.active {
			color: red;
		}
		.line {
			font-size: 60px;
		}
	</style>
	<title></title>
	
</head>
<body>
	<div id="app">
		<h2>{{fullName}}</h2>
	</div>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data: {
				firstName: 'David',
				lastName: 'Zhang'
			},
			computed: {
				fullName: function() {
					return this.firstName + ' ' + this.lastName;
				}/*
				fullName: {
					set: function(newValue) {
						// 一般情况下，不希望被计算的属性被随意设置值，所以一般就不会写set方法，将计算属性变成一个只读属性
					},
					get: function() {
						return this.firstName + ' ' + this.lastName;
					}
				}*/
			}
		});
		</script>
</body>
</html>

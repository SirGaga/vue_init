<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style type="text/css">
		.active {
			color: red;
		}
		.line {
			font-size: 60px;
		}
	</style>
	<title></title>
	
</head>
<body>
	<div id="app">
		<h2>{{getFullName()}}</h2>
		<h2>{{fullName}}</h2>
	</div>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data: {
				firstName: 'Lebron',
				lastName: 'James'
			},
			computed: {
				fullName: function(){
					return this.firstName + this.lastName;
				}
			},
			methods: {
				getFullName: function(){
					return this.firstName + this.lastName;
				}
			}
		});
		</script>
</body>
</html>

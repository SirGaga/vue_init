<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
	<title></title>
	
</head>
<body>
	<div id="app">
		<h2>{{message}}</h2>
		<h2 v-cloak>{{message}}</h2>
	</div>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		setTimeout(() => {
			const app = new Vue({
			el: '#app',
			data: {
				message: 'hello'
			}
		});
		}, 1000);
		
		</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	
</head>
<body>
	<div id="app">
		{{message}}
		{{firstname + ' ' +lastname}}
		{{2 * counter}}
	</div>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data: {
				message: 'hello',
				firstname: 'kobe',
				lastname: 'bryant',
				counter: 100
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-component</title>
</head>
<body>

	<div id="app">
		<cpn></cpn>
		<cpn><span>哈哈哈</span></cpn>
		<cpn><i>呵呵呵</i></cpn>
		<cpn><i>呵呵呵</i><span>哈哈哈</span></cpn>
		<cpn></cpn>
		<cpn></cpn>
		<cpn></cpn>
		<cpn></cpn>
	</div>

	<template id="cpn">
		<div>
			<h2>我是cpn组件</h2>
			<p>我是组件，哈哈哈</p>
			<slot><button>按钮</button></slot>
		</div>
	</template>
	
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" >
		const cpn = {
			template: '#cpn',
			data() {
				return {
					name: '我是子组件'
				}
			},
			methods: {
			}
			
		};
		const app = new Vue({
			el: '#app',
			data: {
				num1: 1,
				num2: 0
			},
			components: {
				cpn
			},
		});
	</script>
</body>
</html>

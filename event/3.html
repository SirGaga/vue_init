<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个Vue页面</title>

</head>
<body>
    <!--事件冒泡-->
	<div id="app" @click='divClick'>
        <!--事件冒泡-->
		<button @click.stop='btnClick'></button>
	</div>
    <!--阻止默认事件-->
    <form action="baidu">
        <input @click.prevent="submitClick" type="submit" value="提交">
    </form>
    <!--监听键盘键帽的点击-->
    <input type="text" @keyup.enter="keyUp">
    <!--once修饰符-->
    <button @click.once="btn2Click"></button>
	<script src="../js/vue.js"></script>
    <script type="text/javascript">
    	const app = new Vue({
    		el: '#app',
    		data: {
    			counter: 0
    		},
    		methods: {
                btnClick() {
                    console.log('111111');
                },
                divClick() {
                    console.log('222222');
                }
                submitClick() {
                    console.log('submitClick');
                },
                keyUp() {
                    console.log('keyUp');
                },
                btn2Click() {
                    console.log('btn2Click');
                }
    		}
    	})
    </script>
</body>
</html>

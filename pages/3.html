<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个Vue页面</title>

</head>
<body>
	<div id="app">
		<h2>当前计数: {{counter}}</h2>
		<!-- 
		<button @click='counter++'>+</button>
		<button v-on:click='counter--'>-</button> -->
		<button @click = 'increament'>+</button>
		<button v-on:click = 'subtraction'>-</button>
	</div>
	<script src="../js/vue.js"></script>
    <script type="text/javascript">
    	const app = new Vue({
    		el: '#app',
    		data: {
    			counter: 0
    		},
    		methods: {
    			increament: function(){
    				console.log('increament 被执行');
    				this.counter++;
    			},
    			subtraction: function(){
    				console.log('subtraction 被执行');
    				this.counter--;
    			}
    		}
    	})
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个Vue页面</title>

</head>
<body>
	<div id="app">
		{{message}}
		<h1>{{date}}</h1>
		
	</div>
	<script src="../js/vue.js"></script>
    <script type="text/javascript">
    	// 编程范式：声明式编程
    	const app = new Vue({
    		el: '#app',// 用于挂载要管理的元素
    		data: { // 定义数据
    			message: '你好啊，李银河',
    			date: '2020-09-28'
    		}
    	})
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-component</title>
</head>
<body>

	<div id="app">
		<cpn></cpn>
	</div>

	<template id="cpn">
		<div>
			<h2>我是cpn组件</h2>
			<ccpn></ccpn>
		</div>
	</template>
	<template id="ccpn">
		<div>
			<h2>我是子组件</h2>
			<button @click="btnClick">按钮</button>
		</div>
	</template>
	
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" >
		const cpn = {
			template: '#cpn',
			data() {
				return {
					name: '我是子组件'
				}
			},
			methods: {
			},
			components: {
				ccpn: {
					template: '#ccpn',
					methods: {
						btnClick() {
							// console.log(this.$parent.name);
							console.log(this.$root.num1);
						}
					}
				}
			}
		};
		const app = new Vue({
			el: '#app',
			data: {
				num1: 1,
				num2: 0
			},
			components: {
				cpn
			},
		});
	</script>
</body>
</html>

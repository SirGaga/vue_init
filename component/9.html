<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-component</title>
</head>
<body>
	<div id="app">
		<cpn :cinfo="info"></cpn>
	</div>
	<template id="cpn">
		<h2>{{cinfo}}</h2>
	</template>
	
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" >
		// 父传子：props
		const cpn = {
			template: '#cpn',
			props: {
				cinfo: {
					type: Object,
					default() {
						return {}; 
					}
				}
			},
			data() {
				return {

				}
			}
		};
		const app = new Vue({
			el: '#app',
			data: {
				info: {
					name: 'zhang',
					age: 18,
					height: 1.88
				}
			},
			components: {
				cpn
			}
		});
	</script>
</body>
</html>

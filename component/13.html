<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-component</title>
</head>
<body>

	<div id="app">
		<cpn ref="aaa"></cpn>
		<button @click="btnClick">按钮</button>
	</div>

	<template id="cpn">
		<div>
			我是子组件
		</div>
	</template>
	
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" >
		const cpn = {
			template: '#cpn',
			
			data() {
				return {
					dnumber1: 123,
				}
			},
			methods: {
				showMessage() {
					console.log('showMessage');
				}
			}
		}
		const app = new Vue({
			el: '#app',
			data: {
				num1: 1,
				num2: 0
			},
			components: {
				cpn
			},
			methods: {
				btnClick() {
					// 1.$children
					// this.$children[0].showMessage();
					// console.log(this.$children[0].dnumber1);
					// 2.$refs 对象类型，默认是空对象 
					console.log(this.$refs.aaa.dnumber1);
					
				}
			}
		});
	</script>
</body>
</html>

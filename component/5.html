<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-component</title>
</head>
<body>
	<div id="app">
		<cpn1></cpn1>
		<cpn2></cpn2>

	</div>
	<script id="cpn" type="text/x-template">
		<div>
			<h2>我是标题1</h2>
			<p>我是内容1</p>
		</div>
	</script>
	<template id="cpn2">
		<div>
			<h2>我是标题2</h2>
			<p>我是内容2</p>
			<cpn1></cpn1>
		</div>
	</template>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" >
		// 1.构建全局组件语法糖
		
		Vue.component('cpn1',{
			template: '#cpn'
		})
		Vue.component('cpn2',{
			template: '#cpn2'
		})
		// root组件
		const app = new Vue({
			el: '#app',
			data: {
				message: '你好啊',
				age: 36,
				name: '香蕉'
			},
			components: {
				// 2.注册局部组件语法糖
				// cpn2: '#cpn2'
			}
		});
	</script>
</body>
</html>

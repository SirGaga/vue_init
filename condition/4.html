<!DOCTYPE html>
<html>
<head>
	<title>测试</title>
</head>
<body>
	<div id="app">
		<span v-if="isUserName">
			<label>用户名称</label>
			<input type="text" placeholder="请输入用户名称" key="1">
		</span>
		<span v-else>
			<label>用户邮箱</label>
			<input type="text" placeholder="请输入用户邮箱" key="2">
			
		</span>
		<button @click='switchLoginType'>切换类型</button>
	</div>
	<script src='../js/vue.js'></script>
	<script type="text/javascript">
    	const app = new Vue({
    		el: '#app',
    		data: {
    			isUserName: true
    		},
    		methods: {
    			switchLoginType() {
    				this.isUserName = !this.isUserName;
    			}
    		}
    	})
    </script>
</body>
</html>
